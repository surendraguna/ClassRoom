<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Connect</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="shortcut icon" th:href="@{/img/fav.webp}" type="image/x-icon">
</head>
<body class="bg-dark text-light" onload="timeNow()">
    <div class="container">
        <h1 class="text-center" id="date"></h1>
        <h3 class="text-center" id="time"></h3>
        <div class="login-card" id="login-card">
            <form th:action="@{/}" method="post" class="login" id="login-form">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password.</div>
                </div>
                                
                <div>
                    <h1>Login</h1>
                    <label for="email">Email</label>
                    <input type="email" id="username" name="username" required>
                </div>
                <div>
                    <label for="pass">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <input type="submit" value="Submit" class="btn btn-primary">
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </form>
        </div>
    
        <div class="register-card" id="register-card" style="display: none;">
            <form id="register-form" class="register">
                <div id="success-message" class="alert alert-info" style="display: none;"></div>
                <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                <div>
                    <h1>Register</h1>
                    <label for="reg-email">Enter Email</label>
                    <input type="email" name="username" id="reg-email" required>
                </div>
                <div>
                    <label for="reg-pass">Create Password</label>
                    <input type="password" name="password" id="reg-pass" required>
                </div>
                <input type="button" value="Register" class="btn btn-primary" onclick="submitRegistrationForm()">
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>            
        </div>
        
    </div>
    <script th:src="@{/js/script.js}"></script>
</body>
</html>
